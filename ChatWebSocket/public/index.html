<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Chat Websocket</title>
</head>
<body>
  <div class="chat_window">
    <h1 class="title">Sala de Chat Online</h1>
    <div class="bottom_wrapper clearfix">
        <div class="messages" id="messages"></div>
        <form onsubmit="return addMessage(this)" class="form">          
            <div class="message-bar">
              <input class="message_input" id="username" type="text" placeholder="Escribe tu nombre aqui..." />
              <input class="message_input" id="texto" placeholder="Escribe tu mensaje aqui..." />        
              <input class="text" type="submit" value="Enviar Mensaje"> 
            </div>
        </form>
    </div>
  </div>
</body>
</html>
